<ion-slides class="sliderlogin" pager="true">
  <ion-slide class="sliderlogin1">
    <div>
      <h1>
        Welcome to Genius Accadmy
      </h1>
      <ion-button (click)="goGuest()">
        take a tour
      </ion-button>
      <!-- <ion-button (click)="callandroidfileChoose()">Chose file</ion-button> -->
      <!-- <div>
       <img src="{{capturedSnapURL}}"> 
      </div> -->
    </div>
  </ion-slide>
  <ion-slide class="sliderlogin1">
    <div>
      <h1>Student Login</h1>
      <ion-input [(ngModel)]="userName" placeholder="Username" (ionChange)="check($event)" preventCutCopyPaste></ion-input><br>
      <ion-input [(ngModel)]="password" placeholder="Password" preventCutCopyPaste></ion-input><br>
      <ion-button (click)="studentLogin()">Login</ion-button>
    </div>
  </ion-slide>
  <ion-slide class="sliderlogin1">
    <div>
      <h1>Faculty Login</h1>
      <ion-input [(ngModel)]="userName" placeholder="Username" preventCutCopyPaste></ion-input><br>
      <ion-input [(ngModel)]="password" placeholder="Password" preventCutCopyPaste></ion-input><br>
      <ion-button (click)="teacherLogin('teacher')">Login</ion-button>
    </div>
  </ion-slide>
</ion-slides>
<ion-footer class="footerPro">
  <ion-row>
    <ion-col size="3">
    <ion-label>
    <ion-icon (click)="clicked('fb')" class="iconPro" name="logo-facebook"></ion-icon>
  </ion-label>
</ion-col>
  <ion-col size="3">
  <ion-label>
    <ion-icon (click)="clicked('mail')" class="iconPro" name="mail"></ion-icon>
  </ion-label>
</ion-col>
  <ion-col size="3">
  <ion-label>
    <ion-icon (click)="clicked('phone')" class="iconPro" name="call"></ion-icon>
  </ion-label>
</ion-col>
  <ion-col size="3">
  <ion-label>
    <ion-icon (click)="clicked('insta')" class="iconPro" name="logo-instagram"></ion-icon>
  </ion-label>
</ion-col>
</ion-row>
</ion-footer>
